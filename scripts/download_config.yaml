# Page settings
page:
  title: "Download"
  description: "Download Angry Data Scanner for your operating system"

# Translations for UI text
translations:
  published_on: "Published on"
  temporarily_unavailable: "Temporarily unavailable"
  view_full_release_notes: "üìã View full release notes"
  releases_temporarily_unavailable: "Releases temporarily unavailable"
  error_loading_release_information: "Error loading release information"
  failed_to_load_release_information: "Failed to load release information at this time."
  visit_github_releases_page: "Visit the GitHub releases page directly"

# HTML elements and classes that should be excluded from translation
translation_exclusions:
  # CSS classes that should not be translated
  css_classes:
    - "download-container"
    - "download-card"
    - "download-button"
    - "download-badge"
    - "download-info"
    - "download-name"
    - "download-size"
    - "no-downloads"
    - "release-info"
    - "release-date"
    - "os-header"
    - "download-content"
    - "windows"
    - "linux"
    - "apple"
  
  # HTML elements that should not be translated
  html_elements:
    - "img"
    - "a"
    - "div"
    - "span"
  
  # Specific text patterns that should not be translated
  text_patterns:
    - "Angry Data Core"
    - "value"
    - "before"
    - "after"
    - "matcher"
    - "Assets"
    - "Windows"
    - "Linux"
    - "MacOS"
    - "Online installer"
    - "Portable"
    - "DEB"
    - "x64"
    - "amd64"
    - "x86_64"
  
# Repository settings
repository:
  owner: "angryscan"
  name: "angrydata-app"

# Operating systems display order
os_order:
  - "Windows"
  - "Linux"
  - "MacOS"

# Operating systems configuration
operating_systems:
  Windows:
    label: "Windows"
    placeholder: "N/A"
    icon: "windows"
    color_scheme:
      primary: "#0078d6"
      secondary: "#00bcf2"
  
  Linux:
    label: "Linux"
    placeholder: "N/A"
    icon: "linux"
    color_scheme:
      primary: "#ff6b35"
      secondary: "#ff8c42"
  
  MacOS:
    label: "MacOS"
    placeholder: '<img src="https://img.shields.io/badge/macOS-in%20progress-000000?style=for-the-badge&logo=apple" alt="macOS build in progress">'
    icon: "apple"
    color_scheme:
      primary: "#ffffff"
      secondary: "#cccccc"

# Asset processing rules
asset_rules:
  # Windows assets
  - os_name: "Windows"
    display_name: "Windows Online installer"
    description: "Download for Windows"
    badge_url: "https://img.shields.io/badge/Online%20Installer-x64-0078D6?style=for-the-badge"
    alt_text: "Windows online installer (x64)"
    suffixes:
      - ".exe"
    preferred_substrings:
      - "amd64"
      - "x64"
  
  - os_name: "Windows"
    display_name: "Windows Portable"
    description: "Portable version for Windows"
    badge_url: "https://img.shields.io/badge/Portable-x64-0078D6?style=for-the-badge&logo=windows"
    alt_text: "Windows portable .zip"
    suffixes:
      - "-windows-amd64.zip"
    preferred_substrings:
      - "amd64"
      - "x64"
  
  # Linux assets
  - os_name: "Linux"
    display_name: "Linux DEB"
    description: "Download .deb package for Linux"
    badge_url: "https://img.shields.io/badge/DEB-x64-A81D33?style=for-the-badge&logo=debian"
    alt_text: "Linux .deb (amd64)"
    suffixes:
      - ".deb"
    preferred_substrings:
      - "amd64"
      - "x86_64"
  
  - os_name: "Linux"
    display_name: "Linux Portable"
    description: "Portable version for Linux"
    badge_url: "https://img.shields.io/badge/Portable-x64-A81D33?style=for-the-badge&logo=linux"
    alt_text: "Linux portable tarball"
    suffixes:
      - "-linux-amd64.tar.gz"
    preferred_substrings:
      - "amd64"
      - "x86_64"
  
  # macOS assets
  - os_name: "MacOS"
    display_name: "MacOS"
    description: "Download for macOS"
    badge_url: "https://img.shields.io/badge/macOS-x64-000000?style=for-the-badge&logo=apple"
    alt_text: "MacOS build"
    suffixes:
      - ".dmg"
      - ".pkg"
      - "-macos.zip"
    preferred_substrings:
      - "universal"
      - "arm64"
      - "x86_64"
