# Page settings
page:
  title: "Download"
  description: "Download Angry Data Scanner for your operating system"
  
# Repository settings
repository:
  owner: "angryscan"
  name: "angrydata-app"

# Operating systems display order
os_order:
  - "Windows"
  - "Linux"
  - "MacOS"

# Operating systems configuration
operating_systems:
  Windows:
    label: "ü™ü **Windows**"
    placeholder: "N/A"
    icon: "windows"
    color_scheme:
      primary: "#0078d6"
      secondary: "#00bcf2"
  
  Linux:
    label: "üêß **Linux**"
    placeholder: "N/A"
    icon: "linux"
    color_scheme:
      primary: "#a81d33"
      secondary: "#ff6b35"
  
  MacOS:
    label: "üçé **macOS**"
    placeholder: '<img src="https://img.shields.io/badge/macOS-in%20progress-000000?style=for-the-badge&logo=apple" alt="macOS build in progress">'
