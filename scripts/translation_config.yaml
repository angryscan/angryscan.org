# Configuration for custom metadata (title and description) for .md files
# And translation settings (tables, headers)
metadata:
  # Global settings
  enabled: true
  
  # File-specific metadata configuration
  files:
    # Example configurations for different files
    # Path is relative to docs directory
    "index.md":
      title: "Angry Data Scanner - Sensitive Data Scanner for Mac, Windows and Linux"
      description: "Advanced sensitive data discovery tool combining personal data discovery, payment card discovery, and passwords finder in one solution. Comprehensive data detector for compliance and security."
      # Language-specific overrides (optional)
      # If not specified, the default title/description will be auto-translated
      translations:
        ru:
          title: "Angry Data Scanner - Программа поиска персональных данных для Mac, Windows и Linux"
          description: "Инструмент поиска данных. С его помощью можно найти персональные данные, данные банковских карт и другие конфиденциальные данные в папках, S3, базах данных, веб-страницах."
        
    
    "angrydata-core/index.md":
      title: "Core Library | Angry Data Scanner"
      description: "Library for sensitive data processing"
    
    "CONSOLE.md":
      title: "Console Mode | Angry Data Scanner"
      description: "Using Angry Data Scanner in console mode"
  
  # Default metadata for files not explicitly configured
  defaults:
    description: "Advanced sensitive data discovery tool combining personal data discovery, payment card discovery, and passwords finder in one solution. Comprehensive data detector for compliance and security."

# Translation settings for tables and headers
translation:
  # Retry settings for failed translations
  retry:
    max_attempts: 3  # Number of retry attempts for failed translations
    delay_seconds: 2  # Delay between retry attempts in seconds
  
  # Table translation settings
  # Tables can be identified by file + header (e.g., "## Personal Data (numbers)") OR by table number
  tables:
    files:
      "index.md":
        - match_by_header: "### Personal Data (numbers)"
          exclude_columns: [2, 3]
          exclude_header: false
        - match_by_header: "### Personal Data (text)"
          exclude_columns: [2, 3]
          exclude_header: false
        - match_by_header: "### Banking Secrecy"
          exclude_columns: [2]
          exclude_header: false
        - match_by_header: "### Network & Infrastructure"
          exclude_columns: [2]
          exclude_header: false
        - match_by_header: "## Supported file types"
          exclude_columns: [1, 2]
          exclude_header: false
        - match_by_header: "## Supported data sources"
          exclude_columns: [1, 2]
          exclude_header: false
        - match_by_header: "## Download"
          exclude_table: true
      # Example: "index.md":
      #   - match_by_header: "## Personal Data (numbers)"
      #     exclude_columns: [2]  # Exclude column 2 (Country) from translation
      #     exclude_header: true  # Also exclude table header
      #   - match_by_header: "## Personal Data (text)"
      #     exclude_table: true  # Exclude entire table from translation
      #   - table_number: 3  # Identify by table number in file
      #     exclude_columns: [1, 3]  # Exclude columns 1 and 3
  
  # Header translation settings
  # H1 can be identified by text OR by number
  # H2 can be identified by text OR by number within parent H1
  headers:
    files:
      "index.md":
        - level: 1
          number: 1
          translations:
            ru: "# Бесплатная программа с открытым исходным кодом для быстрого поиска конфиденциальных и персональных данных"
        - level: 2
          parent_h1_number: 1
          number: 1
          translations:
            ru: "## Поиск конфиденциальных данных"
        - level: 3
          parent_h1_number: 1
          parent_h2_number: 1
          text: "### Personal Data (numbers)"
          translations:
            ru: "### Поиск числовых персональных данных: ИНН, телефон, паспортные данные, СНИЛС, ОМС"
        - level: 3
          parent_h1_number: 1
          parent_h2_number: 1
          text: "### Personal Data (text)"
          translations:
            ru: "### Поиск текстовых персональных данных: ФИО, адрес, e-mail, логин/пароль"
        - level: 3
          parent_h1_number: 1
          parent_h2_number: 1
          text: "### Banking Secrecy"
          translations:
            ru: "### Обнаружение банковской тайны: номер счета, номер карты, CVV, номер криптовалютного кошелька"
        - level: 3
          parent_h1_number: 1
          parent_h2_number: 1
          text: "### IT Assets"
          translations:
            ru: "### Поиск ИТ-Активов: файлы с исходным кодом, файлы с паролями, TLS-сертификаты, AI-модели"
        - level: 3
          parent_h1_number: 1
          parent_h2_number: 1
          text: "### Network & Infrastructure"
          translations:
            ru: "### Поиск данных сети и инфраструктуры: IPV4, IPV6, заблокированные домены"
        - level: 3
          parent_h1_number: 1
          parent_h2_number: 1
          text: "### Custom Signatures"
          translations:
            ru: "### Поиск пользовательских сигнатур"
        
  # Static text (non-header) translation settings
  # Each entry specifies the original text and its manual translations.
  # Supported match modes: exact (default), startswith, endswith, contains.
  # Set occurrence to match only the N-th occurrence (1-based) if needed.
  texts:
    files:
      - text: "**Angry Data Scanner** is a data security and privacy tool that uses pattern matching to automatically discover sensitive data stored in folders, web pages, S3, database."
        translations:
          ru: "Angry Data Scanner — это инструмент с простым UI для поиска конфиденциальных данных, который использует сопоставление шаблонов для автоматического обнаружения конфиденциальных данных, хранящихся в папках, веб-страницах, S3, базе данных."
      - text: "It helps organizations by identifying where sensitive data such as personally identifiable information (PII) and intellectual property is stored."
        translations:
          ru: "Он помогает организациям определять, где хранятся конфиденциальные данные, такие как личная информация (PII) и интеллектуальная собственность."
      - text: "The tool provides visibility where your sensitive data is stored."
        translations:
          ru: "Инструмент обеспечивает видимость того, где хранятся ваши конфиденциальные данные."
