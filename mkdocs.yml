site_name: Angry Data Scanner
site_description: Aggregated documentation for the Angry Data Scanner platform.
site_url: https://angryscan.github.io/angryscan.org/
repo_url: https://github.com/angryscan/angrydata-app

hooks:
  - hooks.py

theme:
  name: material
  language: en
  favicon: assets/images/favicon.png
  features:
    - navigation.expand
  palette:
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
        - locale: ru
          name: Русский
        - locale: es
          name: Español
        - locale: de
          name: Deutsch
      reconfigure_material: true
  - search
  - awesome-pages
  - minify:
      minify_html: true


extra_javascript: []

extra:
  alternate:
    - name: English
      lang: en
      link: /
    - name: Русский
      lang: ru
      link: /ru/
    - name: Español
      lang: es
      link: /es/
    - name: Deutsch
      lang: de
      link: /de/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/angryscan/angrydata-app
