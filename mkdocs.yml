site_name: AngryScan Docs
site_description: Aggregated documentation for the AngryScan platform.
site_url: https://angryscan.github.io/angryscan.org/
repo_url: https://github.com/angryscan/angryscan.org

theme:
  name: material
  language: en
  features:
    - navigation.expand

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
        - locale: ru
          name: Русский
      reconfigure_material: true
  - search
  - awesome-pages
  - minify:
      minify_html: true

extra:
  alternate:
    - name: English
      lang: en
      link: /
    - name: Русский
      lang: ru
      link: /ru/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/angryscan

extra_javascript:
  - assets/javascripts/lang-redirect.js
