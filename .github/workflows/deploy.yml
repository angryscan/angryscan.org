name: Deploy documentation

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types:
      - docs-updated

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check_docs.outputs.changed }}
    steps:
      - name: Checkout site
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout angrydata-app docs
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/angrydata-app
          path: sources/angrydata-app
          fetch-depth: 1

      - name: Checkout angrydata-core docs
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/angrydata-core
          path: sources/angrydata-core
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Aggregate documentation
        run: python scripts/sync_docs.py

      - name: Generate downloads page
        run: python scripts/generate_downloads_page.py

      - name: Check documentation changes
        id: check_docs
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" != "repository_dispatch" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git status --porcelain docs downloads | grep .; then
            echo "Documentation changes detected:"
            git status --short docs downloads
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No documentation changes detected; skipping build."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Translate documentation
        if: steps.check_docs.outputs.changed == 'true'
        run: python scripts/translate_docs.py

      - name: Build site
        if: steps.check_docs.outputs.changed == 'true'
        run: mkdocs build --strict

      - name: Upload artifact
        if: steps.check_docs.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    if: needs.build.outputs.should_deploy == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
